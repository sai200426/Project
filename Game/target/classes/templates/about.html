<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #34495e); /* Dark blue gradient background */
            color: #fff; /* White text for contrast */
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        .about-container {
            max-width: 650px;
            background: #ffffff; /* White background for the card */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.15); /* Soft shadow for elevation */
            text-align: left;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2a2a2a; /* Slightly darker for readability */
            font-weight: 700;
            text-transform: uppercase;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.8;
            color: #555; /* Subtle dark text */
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff6f61; /* Soft coral color */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background: #ff3b2a;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .about-container {
                padding: 30px;
            }

            h2 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .back-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="about-container">
        <h2>About the Memory Game</h2>
        <p>
            Welcome to the Memory Game! üß†‚ú® This game is designed to challenge your memory and focus.  
            Flip the cards to find matching pairs. The goal is to match all the pairs in the shortest time possible.  
            Test your skills and improve your memory as you play! üéÆüîç
        </p>
        <a href="/home" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
